<app-banner [title]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form (ngSubmit)="addEditTeam()">
          <div class="form-group">
            <input
              type="text"
              name="a"
              [(ngModel)]="team.name"
              class="form-control"
              placeholder="Team Name"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              name="b"
              [(ngModel)]="team.date"
              class="form-control"
              placeholder="Team Date"
            />
          </div>
      
          <div class="form-group">
            <textarea
              name="c"
              [(ngModel)]="team.description"
              class="form-control"
              placeholder="Team Desc"
            ></textarea>
          </div>

           <button

            type="button"
            (click)="filePicker.click()"
            class="btn btn-success"
          >
            SÃ©lectionner image
          </button> 

          <div class="form-group">
            <input
            style="visibility: hidden;"
              type="file"
              class="form-control"
              #filePicker
              (change)="onImageSelected($event)"
            />
          </div>

          <img [src]="imagePreview">


          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              [value]="title"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
