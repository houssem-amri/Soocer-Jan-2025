<app-banner [title]="'Add Player'"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" [(ngModel)]="player.name" name="a" class="form-control" placeholder="Player Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.post"   name="b" placeholder="Player Post">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"   [(ngModel)]="player.number" name="c" placeholder="Player Number">
            </div>
            <div class="form-group">

                <select class="form-control" name="d" [(ngModel)]="player.teamId">

                    <option class="text-dark" value="">Select Team</option>
                    <option class="text-dark" *ngFor="let t of teams" [value]="t._id">{{t.name}}</option>

                </select>

            </div>
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
            </div>
          </form>  
        </div>
   
      </div>
    </div>
  </div>
