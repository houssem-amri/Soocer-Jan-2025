<app-banner [title]="'Add Match'"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="text" [(ngModel)]="match.teamOne" name="a" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo"   name="b" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="number" class="form-control"   [(ngModel)]="match.scoreOne" name="c" placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" name="d" placeholder="Score Two">
            </div>
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
            </div>
          </form>  
        </div>
   
      </div>
    </div>
  </div>
