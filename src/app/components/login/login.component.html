<app-banner [title]="'Login'"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form action="#" (ngSubmit)="login()">
            <div class="form-group">
              <input type="email" [(ngModel)]="user.email" name="a" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="user.password"   name="b" placeholder="password">
            </div>
     
          
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
   
      </div>
    </div>
  </div>
